<body class="d-flex h-100 text-center text-bg-dark">
    <div id="app" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <style>
            .loading-container {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background-color: transparent;
            }

            .loader {
                max-width: 15rem;
                width: 100%;
                height: auto;
                stroke-linecap: round;
            }

            circle {
                fill: none;
                stroke-width: 3.5px;
                -webkit-animation-name: preloader;
                animation-name: preloader;
                -webkit-animation-duration: 3s;
                animation-duration: 3s;
                -webkit-animation-iteration-count: infinite;
                animation-iteration-count: infinite;
                -webkit-animation-timing-function: ease-in-out;
                animation-timing-function: ease-in-out;
                transform-origin: 170px 170px;
                will-change: transform;
            }

                circle:nth-of-type(1) {
                    stroke-dasharray: 550px;
                }

                circle:nth-of-type(2) {
                    stroke-dasharray: 500px;
                }

                circle:nth-of-type(3) {
                    stroke-dasharray: 450px;
                }

                circle:nth-of-type(4) {
                    stroke-dasharray: 300px;
                }

                circle:nth-of-type(1) {
                    -webkit-animation-delay: -0.15s;
                    animation-delay: -0.15s;
                }

                circle:nth-of-type(2) {
                    -webkit-animation-delay: -0.3s;
                    animation-delay: -0.3s;
                }

                circle:nth-of-type(3) {
                    -webkit-animation-delay: -0.45s;
                    animation-delay: -0.45s;
                }

                circle:nth-of-type(4) {
                    -webkit-animation-delay: -0.6s;
                    animation-delay: -0.6s;
                }

            @-webkit-keyframes preloader {
                50% {
                    transform: rotate(360deg);
                }
            }

            @keyframes preloader {
                50% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <div class="loading-container">
            <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
                <circle cx="170" cy="170" r="160" stroke="#f8f9fa" />
                <circle cx="170" cy="170" r="135" stroke="#404041" />
                <circle cx="170" cy="170" r="110" stroke="#f8f9fa" />
                <circle cx="170" cy="170" r="85" stroke="#404041" />
            </svg>
        </div>
    </div>

    <div class="modal fade" id="feedbackModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-lg modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark" id="feedbackModalpLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="feedback"
                          name="feedback"
                          data-netlify-recaptcha="true"
                          data-netlify="true">
                        <input type="hidden" name="form-name" value="feedback" />
                        <div class="form-floating">
                            <textarea id="oldQuestion" class="form-control form-control-sm text-dark my-2" name="oldQuestion"></textarea>
                            <label class="text-dark col-form-label col-form-label-sm" for="oldQuestion"></label>
                            <div id="questionHelp" class="form-text text-start"></div>
                        </div>
                        <hr />
                        <div class="form-floating">
                            <textarea id="newQuestion" class="form-control form-control-sm text-dark my-2" name="newQuestion"></textarea>
                            <label class="text-dark col-form-label col-form-label-sm" for="newQuestion">New Question</label>
                            <div id="newQuestionHelp" class="form-text text-start"></div>
                        </div>
                        <hr />
                        <div class="form-floating">
                            <textarea id="newAnswer" class="form-control form-control-sm text-dark my-2" name="newAnswer"></textarea>
                            <label class="text-dark col-form-label col-form-label-sm" for="newAnswer"></label>
                            <div id="newAnswerHelp" class="form-text text-start"></div>
                        </div>
                        <div data-netlify-recaptcha="true"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelFeedback" class="btn btn-sm btn-secondary" data-bs-dismiss="modal"></button>
                    <button type="button" id="submitFeedback" class="btn btn-sm btn-primary ms-auto"></button>
                </div>
            </div>
        </div>
    </div>
